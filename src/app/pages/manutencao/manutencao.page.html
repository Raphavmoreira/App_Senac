<ion-content>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Manutenção</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-list-header>
            <ion-label>Solicitação</ion-label>
        </ion-list-header>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="checkbox"></ion-icon>
            <ion-label>Agendamento <br>de Visita</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="build"></ion-icon>
            <ion-label>Visitas Técnicas</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="logo-usd"></ion-icon>
            <ion-label>Boletos</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="clipboard"></ion-icon>
            <ion-label>Ordem de Serviço</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="bookmarks"></ion-icon>
            <ion-label>Histórico <br>de Agendamento</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/inicio']">
          <ion-icon name="logo-windows" aria-hidden="true"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/administracao']">
          <ion-icon name="calendar" aria-hidden="true"></ion-icon>
          <ion-label>Administração</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/funcionarios']">
          <ion-icon name="person-circle" aria-hidden="true"></ion-icon>
          <ion-label>Funcionários</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
