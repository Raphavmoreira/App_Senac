<ion-content>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Funcionários</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-list-header>
          <ion-label>Solicitação</ion-label>
        </ion-list-header>
          <ion-item [routerLink]="['/funcionario']">
            <ion-icon slot="start"  name="folder-open"></ion-icon>
            <ion-label>Cadastro de <br>Funcionários</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="clipboard"></ion-icon>
            <ion-label>Escala de Serviço</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="bookmarks"></ion-icon>
            <ion-label>Contato do <br>Funcionário</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']">
            <ion-icon slot="start"  name="checkbox"></ion-icon>
            <ion-label>Avaliar Funcionário</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/inicio']">
          <ion-icon name="logo-windows" aria-hidden="true"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/administracao']">
          <ion-icon name="calendar" aria-hidden="true"></ion-icon>
          <ion-label>Administração</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/manutencao']">
          <ion-icon name="construct"></ion-icon>
          <ion-label>Manutenção</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
